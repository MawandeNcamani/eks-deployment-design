name: CI on Main - Infra Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  prepare:
    name: üß± Prepare
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

  security-scan-fs:
    name: üîç FS Scan
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1

  security-scan-iac:
    name: üîç IaC Scan
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - name: Trivy IaC Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1

  generate-report:
    name: üìù Generate CI Report
    runs-on: ubuntu-latest
    needs:
      - prepare
      - security-scan-fs
      - security-scan-iac
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Generate report
        run: |
          mkdir -p build-results
          OVERALL_STATUS="success"
          FAILURE_REASON="None"

          if [[ "${{ needs.security-scan-fs.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Filesystem security scan failed."
          elif [[ "${{ needs.security-scan-iac.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Infrastructure as Code security scan failed."
          fi

          cat <<EOF > build-results/ci-run-${{ github.run_id }}.md
          # CI Run Report

          **Repository:** ${{ github.repository }}
          **Branch:** main
          **Commit:** ${{ github.sha }}
          **Run ID:** ${{ github.run_id }}
          **Overall Status:** ${OVERALL_STATUS}

          ## Job Results
          - FS Scan: ${{ needs.security-scan-fs.result }}
          - IaC Scan: ${{ needs.security-scan-iac.result }}

          ## Failure Analysis
          ${FAILURE_REASON}
          EOF

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: build-results/

      - name: Publish report to job summary
        run: |
          cat build-results/ci-run-${{ github.run_id }}.md >> $GITHUB_STEP_SUMMARY

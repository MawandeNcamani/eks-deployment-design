name: CI on Main ‚Äì Build & Verify

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  issues: write

env:
  IMAGE_NAME: example/app

jobs:
  prepare:
    name: üß± Prepare
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

  security-scan-fs:
    name: üîç FS Scan
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1

  build-and-push:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: security-scan-fs

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ github.sha }} \
            .

  scan-image:
    name: üõ° Image Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $IMAGE_NAME:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1

  deploy-dev:
    name: üöÄ Deploy to Dev
    runs-on: ubuntu-latest
    needs: scan-image
    if: success()

    steps:
      - name: Deploy placeholder
        run: echo "Deploying image $IMAGE_NAME:${{ github.sha }} to dev environment"

  generate-report:
    name: üìù Generate CI Report
    runs-on: ubuntu-latest
    needs:
      - prepare
      - security-scan-fs
      - build-and-push
      - scan-image
      - deploy-dev
    if: always()

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Generate report
        run: |
          mkdir -p build-results
          OVERALL_STATUS="success"
          FAILURE_REASON="None"

          if [[ "${{ needs.security-scan-fs.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Filesystem security scan failed."
          elif [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Docker build failed (missing Dockerfile or build error)."
          elif [[ "${{ needs.scan-image.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Container image scan failed."
          elif [[ "${{ needs.deploy-dev.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Deployment to dev failed."
          fi

          cat <<EOF > build-results/ci-run-${{ github.run_id }}.md
          # CI Run Report

          **Repository:** ${{ github.repository }}
          **Branch:** main
          **Commit:** ${{ github.sha }}
          **Run ID:** ${{ github.run_id }}
          **Overall Status:** ${OVERALL_STATUS}

          ## Job Results
          - FS Scan: ${{ needs.security-scan-fs.result }}
          - Build Image: ${{ needs.build-and-push.result }}
          - Image Scan: ${{ needs.scan-image.result }}
          - Deploy Dev: ${{ needs.deploy-dev.result }}

          ## Failure Analysis
          ${FAILURE_REASON}
          EOF

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: build-results/

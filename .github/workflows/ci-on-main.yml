name: CI on Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  issues: write

env:
  AWS_REGION: eu-west-1
  EKS_CLUSTER_NAME: my-eks-cluster
  ECR_REPOSITORY: my-app
  IMAGE_NAME: my-app
  K8S_NAMESPACE: dev

jobs:
  prepare:
    name: üè∑Ô∏è Prepare Build Metadata
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Generate image tag
        id: tag
        run: |
          IMAGE_TAG=dev-${GITHUB_SHA::7}
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  security-scan-fs:
    name: üîê Security Scan (Source Filesystem)
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          exit-code: 1

  build-and-push:
    name: üèóÔ∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    needs:
      - prepare
      - security-scan-fs

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-actions-ecr
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ needs.prepare.outputs.image_tag }} \
            .

      - name: Tag image for ECR
        run: |
          docker tag \
            $IMAGE_NAME:${{ needs.prepare.outputs.image_tag }} \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${{ needs.prepare.outputs.image_tag }}

      - name: Push image to ECR
        run: |
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${{ needs.prepare.outputs.image_tag }}

  scan-image:
    name: üõ°Ô∏è Security Scan (Container Image)
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-and-push

    steps:
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.prepare.outputs.image_tag }}
          severity: CRITICAL,HIGH
          exit-code: 1

  deploy-dev:
    name: üöÄ Deploy to EKS (Dev)
    runs-on: ubuntu-latest
    needs:
      - prepare
      - scan-image

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-actions-eks
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $EKS_CLUSTER_NAME

      - name: Deploy via Helm
        run: |
          helm upgrade --install my-app ./helm/my-app \
            --namespace $K8S_NAMESPACE \
            --create-namespace \
            --set image.repository=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY} \
            --set image.tag=${{ needs.prepare.outputs.image_tag }}

  generate-report:
    name: üìù Generate CI Report
    runs-on: ubuntu-latest
    if: always()
    needs:
      - prepare
      - security-scan-fs
      - build-and-push
      - scan-image
      - deploy-dev

    steps:
      - uses: actions/checkout@v4

      - name: Generate report
        run: |
          mkdir -p ci-reports

          OVERALL_STATUS="success"
          FAILURE_REASON=""

          if [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Docker build or push failed. Possible causes: missing Dockerfile, invalid image tag, or registry authentication failure."
          elif [[ "${{ needs.security-scan-fs.result }}" == "failure" ]]; then
            OVERALL_STATUS="failure"
            FAILURE_REASON="Filesystem security scan failed due to high or critical vulnerabilities."
          fi

          cat <<EOF > ci-reports/ci-run-${{ github.run_id }}.md
          # CI Run Report

          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Run ID:** ${{ github.run_id }}
          **Overall Status:** ${OVERALL_STATUS}

          ## Job Summary
          - Prepare: ${{ needs.prepare.result }}
          - FS Scan: ${{ needs.security-scan-fs.result }}
          - Build & Push: ${{ needs.build-and-push.result }}
          - Image Scan: ${{ needs.scan-image.result }}
          - Deploy Dev: ${{ needs.deploy-dev.result }}

          ## Failure Analysis
          ${FAILURE_REASON:-"No failures detected."}
          EOF

      - name: Commit report to repo
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ci-reports/
          git commit -m "ci: add report for run ${{ github.run_id }}" || echo "Nothing to commit"
          git push

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: ci-reports/

  create-issue-on-failure:
    name: üêû Create Issue on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: generate-report

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "CI failed on main ‚Äì Run ${{ github.run_id }}",
              body: "CI run **${{ github.run_id }}** failed.\n\nüìÑ Report artifact: ci-report\nüîó Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            })

apiVersion: v1
kind: Namespace
metadata:
  name: platform-access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lens-user
  namespace: platform-access
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lens-viewer
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: lens-viewer-binding
subjects:
  - kind: ServiceAccount
    name: lens-user
    namespace: platform-access
roleRef:
  kind: ClusterRole
  name: lens-viewer
  apiGroup: rbac.authorization.k8s.io

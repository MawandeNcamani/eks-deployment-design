apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-secrets
  template:
    metadata:
      labels:
        app: external-secrets
    spec:
      serviceAccountName: external-secrets-sa
      containers:
        - name: external-secrets
          image: ghcr.io/external-secrets/external-secrets:v0.9.13
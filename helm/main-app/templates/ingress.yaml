apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-app
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-app
                port:
                  number: 80